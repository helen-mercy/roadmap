<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="levelmap">
  <div class="level unlocked" data-level="1">
    <span class="emoji">🏰</span>
    <div class="label">Level 1</div>
  </div>
  <div class="level locked" data-level="2">
    <span class="emoji">🦋</span>
    <div class="label">Level 2</div>
  </div>
  <div class="level locked" data-level="3">
    <span class="emoji">🐝</span>
    <div class="label">Level 3</div>
  </div>
  <div class="level locked" data-level="4">
    <span class="emoji">🦄</span>
    <div class="label">Level 4</div>
  </div>
</div>

 <script src="script.js"></script>
</body>
</html>
